<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham's Search!</title>
    <link rel = "stylesheet" href="./css/style.css">
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" type = "image/x-icon">
</head>
<body onload="realtimeClock()">
    <div class="main-container">
        <h1>Welcome back, Soham-Sama</h1>
        <div class="clock"></div>
        <div class="search-input-wrapper">
            <div class="search-box">
                <div class="search-input">
                    <input type="text" placeholder="Search" />
                </div>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>    
            </div>
            <div class="quick-links-box">
                <button class="quick-link" onclick="window.open('https://www.reddit.com/', '_blank').focus()"><i class="fab fa-reddit"></i></button>
                <button class="quick-link" onclick="window.open('https://www.github.com/', '_blank').focus()"><i class="fab fa-github-alt"></i></button>
                <button class="quick-link" onclick="window.open('https://www.youtube.com/', '_blank').focus()"><i class="fab fa-youtube"></i></button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
